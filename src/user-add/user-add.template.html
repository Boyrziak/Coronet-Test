<a id="home_button" href="#!/users">Users List <i class="fas fa-home"></i>
</a>
<div class="user_add">
    <label>
        Name
        <input ng-model="$ctrl.user.name">
    </label>
    <label>
        Password
        <input ng-model="$ctrl.user.password">
    </label>
    <div class="user_add_button" ng-click="$ctrl.addUser()">
        Add User <i class="fas fa-user-plus"></i>
    </div>
</div>
